<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe sharing Web</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Recipe sharing Web App</h1>
        <nav>
            <a href="#">Home</a>
            <a href="#">Add Recipe</a>
            <a href="#">veiw Recipe</a>
        </nav>
    </header>
    <section>
        <h1>add recipe here</h1>
        <form>
            <label>Recipe Name : </label>
            <input type="text" placeholder="enter recipe name" required>
            <br>
            <label>Ingredients : </label>
            <textarea placeholder="Enter Ingredients of the recipe" required></textarea>
            <br>
            <label>Category : </label>
            <!-- <input type="" -->
            <!-- <optgroup value="cat">
            <option value="cat">breakfast</option>
            <option value="cat">Lunch</option>
            </optgroup> -->
            <!-- <dropdown> -->
                <!-- <option value="cat">break</option> -->
            <select>
                <option value="Breakfast" default>Breakfast</option>
                <option value="Lunch">Lunch</option>
                <option value="Desert">Desert</option>
                <option value="Drinks">Drinks</option>
            </select>
            <!-- </dropdown> -->
            <br>
            <label>Preparation Steps</label>
            <textarea placeholder="Enter steps to do" required></textarea>
            <button type="submit">submit</button>
        </form>
    </section>
    <article id="view">
        <h1>Veiw recipe here</h1>
        <div></div>
    </article>
    <footer>
        <hr>
    </footer>
</body>
