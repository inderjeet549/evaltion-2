<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Sharing App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Recipe Sharing App</h1>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Add Recipe</a></li>
                <li><a href="#">View Recipes</a></li>
            </ul>
        </nav>
        <button id="dark-mode-toggle">Dark Mode</button>
    </header>
    <section id="add-recipe">
        <h2>Add New Recipe</h2>
        <form id="recipe-form">
            <label for="name">Recipe Name:</label>
            <input type="text" id="name" required>
            <label for="ingredients">Ingredients (separate by new line):</label>
            <textarea id="ingredients" required></textarea>
            <label for="category">Category:</label>
            <select id="category">
                <option>Breakfast</option>
                <option>Lunch</option>
                <option>Dinner</option>
                <option>Dessert</option>
                <option>Drinks</option>
            </select>
            <label for="steps">Preparation Steps:</label>
            <textarea id="steps" required></textarea>
            <button type="submit">Add Recipe</button>
        </form>
    </section>
    <section id="recipe-list-container">
        <h2>View Recipes</h2>
        <label>Filter by Category:</label>
        <select id="category-filter">
            <option value="All">All</option>
            <option>Breakfast</option>
            <option>Lunch</option>
            <option>Dinner</option>
            <option>Dessert</option>
            <option>Drinks</option>
        </select>
        <div id="recipe-list"></div>
    </section>
    <script src="script.js"></script>
</body>
</html>
